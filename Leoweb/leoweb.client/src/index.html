<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>LeowebClient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
<header id="header">
  <div class="logo-container">
    <img src="pics/Logo.png" alt="logo">
    <h1>Leoweb</h1>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="darkmode-switch">
        <span class="slider"></span>
      </label>
    </div>
    <a href="index.html" id="Account" class="animated-link"><img src="pics/account_white.png" alt="AccountButton" style="width: 10%; height: auto" id="accountimage">  <span id="color">Account Settings</span></a>
    <p>Hallo</p>
  </div>
</header>



<section class="module-container container">
  <div class="module" id="module-1">
    <div class="module-body">
      <div class="module-header">
        <span class="underline-effect">LeoLibrary</span>
      </div>
      <div class="module-text">
        Wissensdatenbank mit Mitschriften du hund
      </div>
    </div>
  </div>
  <div class="module" id="module-2">
    <div class="module-body">
      <div class="module-header">
        Modul 2
      </div>
    </div>
  </div>
  <div class="module" id="module-3">
    <div class="module-body">
      <div class="module-header">
        Modul 3
      </div>
    </div>
  </div>
  <div class="module" id="module-4">
    <div class="module-body">
      <div class="module-header">
        Modul 4
      </div>
    </div>
  </div>
</section>
<script>
  const switchInput = document.getElementById('darkmode-switch');
  const toggleImage = document.getElementById('accountimage');
  const body = document.body;

  function updateImage() {
    if (switchInput.checked) {
      body.classList.add('dark-mode');
      toggleImage.src = "pics/account_black.png";
    } else {
      body.classList.remove('dark-mode');
      toggleImage.src = "pics/account_white.png";
    }
  }

  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    switchInput.checked = true;
    updateImage();
  }

  switchInput.addEventListener('change', updateImage);

  const library = document.getElementById('module-1');
  library.onclick = function (){
    window.location.href = "leo-library/leo-library.component.html";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
