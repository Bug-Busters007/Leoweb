<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field class="email-form-field">
      <label for="email">Email</label>
      <input matInput id="email" type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field>
      <label for="password">Password</label>
      <input matInput id="password" type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Login</button>
  </form>
  <p>
    Noch kein Konto? <a routerLink="/register">Registrieren</a>
  </p>
</div>
