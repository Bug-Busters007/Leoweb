<div *ngFor="let poll of polls" class="poll">
  <h3>{{ poll.question }}</h3>

  <div *ngIf="poll.type === 'multiple-choice'">
    <button
      *ngFor="let option of poll.options"
      (click)="submitAnswer(poll.id, option)"
      [class.selected]="selectedAnswers[poll.id] === option"
    >
      {{ option }}
    </button>
  </div>
</div>
