<button id="pollCreaterButton" mat-raised-button (click)="showPollCreater()">Create Poll</button>

<div *ngIf="isCreaterVisible" id="createPollDiv">
  <app-poll-creater></app-poll-creater>
</div>

<div *ngIf="isEditorVisible" id="createEditorDiv">
  <app-poll-editor></app-poll-editor>
</div>

<button mat-raised-button (click)="showPollEditor()">Create Poll</button>

<div id="pollsDiv">
  <app-poll-display *ngFor="let poll of pollArr" [poll]="poll"></app-poll-display>
</div>
