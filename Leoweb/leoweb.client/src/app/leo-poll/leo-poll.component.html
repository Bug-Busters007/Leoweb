<button id="pollCreatorButton" mat-raised-button (click)="showPollCreater()">Create Poll</button>

<div *ngIf="isCreaterVisible" id="createPollDiv">
  <app-poll-creater></app-poll-creater>
</div>

<div id="pollsDiv">
  <app-poll-display *ngFor="let poll of pollArr" [id]="poll.id" [poll]="poll" [isAdmin]="isAdmin"></app-poll-display>
</div>
