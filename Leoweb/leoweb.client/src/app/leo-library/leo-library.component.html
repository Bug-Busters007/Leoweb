<div class="buttondiv">
  <button (click)="makeVisible()" style="cursor: pointer; font-family: Consolas, sans-serif">Upload File</button>
</div>
<div *ngIf="isUploadDivVisible" class="uploadDiv">
  <app-file-upload></app-file-upload>
</div>

<div id="filesListed" >
  <app-file-display *ngFor="let file of fileArray" [name]="file.name" [id]="file.id"></app-file-display>
</div>
