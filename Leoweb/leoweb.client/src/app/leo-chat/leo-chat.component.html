<div class="chat-container">
  <h2>Chat</h2>

  <div class="chat-list">
    <button *ngFor="let user of ['user2', 'user3']" (click)="selectUser(user)">
      {{ user }}
    </button>
  </div>

  <div class="messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.sender }}:</strong> {{ msg.message }}
    </div>
  </div>

  <input type="text" [(ngModel)]="message" placeholder="Nachricht" />
  <button (click)="sendMessage()">Senden</button>
</div>
