<div class="uploadDiv">
  <div class="select-container">

    <div class="select-wrapper">
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select id="year" (selectionChange)="setYear($event)">
          <mat-option *ngFor="let year of [1,2,3,4,5]" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="select-wrapper">
      <mat-form-field>
        <mat-label>Branch</mat-label>
        <mat-select id="branch" (selectionChange)="setBranch($event)">
          <mat-option *ngFor="let option of branchSelectOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="select-wrapper">
      <mat-form-field>
        <mat-label>Subject:</mat-label>
        <mat-select id="subject" multiple (selectionChange)="setSubject($event)">
          <mat-option *ngFor="let option of lessonsSelectOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="custom-file-container">
      <input class="ng-hide" id="input-file-id" multiple type="file" />
      <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
    </div>

  </div>

  <form (submit)="onSubmit($event)" enctype="multipart/form-data">
    <button mat-stroked-button type="submit" style="cursor: pointer; font-family: Consolas, sans-serif">Upload</button>
  </form>
</div>
