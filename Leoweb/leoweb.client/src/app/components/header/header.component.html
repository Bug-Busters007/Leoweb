<header id="header">
  <mat-toolbar color="primary">
    <div class="logo-container">
      <img src="assets/pics/Logo.png" alt="logo" class="logo">
      <span class="title" routerLink="/home">Leoweb</span>
    </div>

    <div class="user-settings">
      <mat-slide-toggle color="accent" id="darkmode-switch">
        Dark Mode
      </mat-slide-toggle>

      <button mat-icon-button (click)="navigateToAccountSettings()" aria-label="Account" class="account-button">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>
