<div class="modal-overlay">
  <div class="modal-container">
    <h2 class="modal-title" id="title">{{ data.title }}</h2>
    <form class="modal-content" [innerHTML]="sanitizedContent"></form>
    <div class="modal-actions">
      <button class="modal-button close-button" (click)="close()">Close</button>
      <button class="modal-button submit-button" id="submitBtn" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
