<div class="fileDiv">
  <div  (click)="navigateToFile()"  class="main">
    <span class="name underline-effect">{{name}}</span>
  </div>
  <div class="displayHead">
    <div class="subjectInfo">
      <span>{{year}}.Klasse</span>
      <span>{{subject}}</span>
    </div>
    <span (click)="goToUserInfo()" class="userName">{{ student }}</span>
  </div>
</div>
