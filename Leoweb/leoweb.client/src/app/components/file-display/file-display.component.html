<mat-card class="fileDiv" appearance="outlined">
  <div class="title" (click)="navigateToFile()">
    <mat-card-title class="name underline-effect">{{ name }}</mat-card-title>
  </div>
  <div class="chips">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>{{year}}.Klasse</mat-chip>
      <mat-chip>{{subject}}</mat-chip>
      <mat-chip class="userName" (click)="goToUserInfo()">{{ student }}</mat-chip>
    </mat-chip-set>
  </div>
</mat-card>
