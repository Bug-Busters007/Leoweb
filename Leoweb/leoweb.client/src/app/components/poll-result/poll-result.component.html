<mat-card appearance="outlined">
  <mat-card-header>
    <h2>Result for poll: {{this.pollResult.headline}}</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Pie Chart">
        <app-pie-chart [input]="pollResult.votes" [size]="[400,300]"></app-pie-chart>
      </mat-tab>
      <mat-tab label="Bar Chart">
        <app-bar-chart [input]="pollResult.votes" [size]="[400,300]"></app-bar-chart>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
