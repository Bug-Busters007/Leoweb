<mat-card appearance="outlined" class="container">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Create a title for your poll</ng-template>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Write a description for you poll">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Add some Choices">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field>
          <mat-label>Choice 1</mat-label>
          <input matInput formControlName="thirdCtrl" required>
        </mat-form-field>
        <button mat-fab color="primary"><mat-icon>add</mat-icon></button>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button >Create</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</mat-card>
