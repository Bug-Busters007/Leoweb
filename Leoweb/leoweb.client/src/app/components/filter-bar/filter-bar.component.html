<div class="container">
  <div *ngFor="let branch of subjectMapKeys" class="filter-zweig">
    <button (click)="toggleVisibility(branch)">{{ branch }}</button>
    <div *ngIf="visibilityMap.get(branch)" style="margin-top: 2%">
      <div *ngFor="let subject of getSubjectsFromBranch(branch)" class="option">
        <input type="checkbox"
               [id]="subject"
               (change)="toggleValue(subject, $event)" />
        <label [for]="subject">{{ subject }}</label>
      </div>
    </div>
  </div>
</div>
