<div class="container">
  <div *ngFor="let branch of subjectMapKeys" class="filter-zweig">
    <button mat-stroked-button (click)="toggleVisibility(branch)">{{ branch }}</button>
    <div *ngIf="visibilityMap.get(branch)" style="margin-top: 2%">
      <div *ngFor="let subject of getSubjectsFromBranch(branch)" class="option">
        <mat-slide-toggle
          [id]="subject"
          [checked]="activeFilters.includes(subject)"
          (change)="toggleValue(subject, $event.checked)">
          {{ subject }}
        </mat-slide-toggle>
      </div>
    </div>
  </div>
  <div id="filter-display">
    <div id="filter-heading">aktive Filter: </div>
    <div id="aktive-filter">
      <div *ngFor="let filter of activeFilters" class="option">
        <mat-slide-toggle
          [id]="filter"
          [checked]="activeFilters.includes(filter)"
          (change)="toggleValue(filter, $event.checked)">
          {{ filter }}
        </mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
