<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Leolibrary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="leo-library.component.css">
</head>
<body id="body">
<div id="drop-area" (dragover)="onDragOver($event)" (dragenter)="onDragEnter()"
     (dragleave)="onDragLeave()" (drop)="onDrop($event)">
  Drag and drop a PDF file here
</div>
<iframe id="pdf-viewer" [src]="pdfSrc" *ngIf="pdfSrc"></iframe>
</body>
</html>
